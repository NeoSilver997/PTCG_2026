version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ptcg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ptcg_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_DB: ptcg_carddb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ptcg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ptcg_user -d ptcg_carddb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ptcg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ptcg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ptcg-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://ptcg_user:${DB_PASSWORD:-change_this_password}@postgres:5432/ptcg_carddb?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: https://ptcg002.tcghk.trade,http://ptcg002.tcghk.trade
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ptcg-network
    volumes:
      - ./data:/app/data

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://ptcg002.tcghk.trade/api/v1
    container_name: ptcg-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: https://ptcg002.tcghk.trade/api/v1
    ports:
      - "3001:3001"
    depends_on:
      - api
    networks:
      - ptcg-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ptcg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    depends_on:
      - web
      - api
    networks:
      - ptcg-network

  # Certbot for SSL (run once to get certificates)
  certbot:
    image: certbot/certbot
    container_name: ptcg-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  certbot_www:
  certbot_conf:

networks:
  ptcg-network:
    driver: bridge
